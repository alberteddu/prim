name: Publish

on:
  push:
    branches:
      - master
      - beta

jobs:
  test_build:
    name: Test and build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: yarn install
      - run: yarn test:prod
      - run: yarn build
      - uses: actions/upload-artifact@v1
        with:
          name: build
          path: build

  release:
    needs: test_build
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - uses: actions/download-artifact@v1
        with:
          name: build
      - run: yarn semantic-release --dry-run
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish_docs:
    needs: release
    name: Publish docs
    runs-on: ubuntu-latest
